<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container1">
      <div class="result">
        <h3 class="res">Your Result</h3>
      </div>
      <div class="circle">
        <h1 id="top"><b>76</b></h1>
        <p class="outof"> of 100</p>
      </div>
      <div class="grtsc">
        <h2 class="grt"><b>Great</b></h2>
        <p class="highsc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="container2">
      <div class="summary">
        <h3><b>Summary</b></h3>
        <div class="react row">
          <img src="./assets/images/icon-reaction.svg" alt=""> 
            <b >  Reaction</b>
            <p id="inl"><b>80</b>/ 100</p>
        </div>
        <div class="memo row">
          <img src="./assets/images/icon-memory.svg" alt=""> 
            <b>  Memory</b>
            <p id="inl"><b>92</b>/ 100</p>
      </div>
      <div class="verb row">
        <img src="./assets/images/icon-verbal.svg" alt=""> 
          <b>  Verbal</b>
          <p id="inl"><b>61</b>/ 100</p>
    </div>
    <div class="visu row">
      <img src="./assets/images/icon-visual.svg" alt=""> 
        <b>  Visual</b>
        <p id="inl"><b>72</b>/ 100</p>
  </div>
  <button class="btn">Continue</button>
  </div>

</body>
</html>
